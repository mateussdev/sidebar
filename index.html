<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VET.</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="sidebar">
        <main>
          <header>
            <img id="logo" src="./assets/logo.png" alt="Logo VET.">
            <button onclick="toggleMenu()" id="btn-menu">
              <img src="./assets/menu.svg" alt="Botão menu">
            </button>
          </header>
          <div id="search">
            <img src="./assets/search.svg" alt="search icon">
            <label for="search-input"></label>
            <input type="search" placeholder="Busca" id="search-input">
          </div>
          
          <div>
            <ul  class="menu">
              <li><a href=""><img src="./assets/grid.svg" alt="grid icon">Dashboard</a></li>
              <li><a href=""><img src="./assets/pet.svg" alt="grid icon">Pets</a></li>
              <li><a href=""><img src="./assets/user.svg" alt="grid icon">Clientes</a></li>
              <li><a href=""><img src="./assets/vet.svg" alt="grid icon">Vets</a></li>
              <li><a href=""><img src="./assets/settings.svg" alt="grid icon">Ajustes</a></li>
            </ul>
          </div>
        </main>

        <footer class="user">
          <img src="./assets/avatar.svg" alt="avatar">
          <div class="text">
            <p id="user-name">Eleanor Pena</p>
            <p>Veterinária</p>
          </div>
          <button>
            <img src="./assets/log-out.svg" alt="log-out icon">
          </button>
        </footer>
      </section>

      <section class="content">
        <h1>Dashboard</h1>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
